---
plugins:
  jirabot:
    enabled: No
    prefixes: [ PROJECTKEY1, PROJECTKEY2 ]

  jiranotifier:
    enabled: No
    polling_interval: 15
    notifiers:
    - query: project = PROJECTKEY AND issuetype NOT IN subtaskIssueTypes()
      channel: channel

    jirawatchbot:
    enabled: Yes
    polling_interval: 15
    watchers:
    - type: developer
      enabled: Yes
      polling_interval: 15
      channel: testwatchbot
      users:
      - jira_login: login
        slack_login: login
      rules:
      - type: notify
        active_from: 5
        active_to: 6
        text: Please, close the task!!!
        query: project = PROJECTKEY AND status = Develop
      - type: transition
        active_from: 4
        active_to: 5
        text: Closing the task
        transition_name: Stop
        query: project = PROJECTKEY AND status = Develop

  bamboobot:
    enabled: No
    prefixes: [ PLANKEY1, PLANKEY2 ]
    allowedusers: []

  cruciblebot:
    enabled: No
    prefixes: [ REVIEWKEY1, REVIEWKEY2 ]

  cleanbot:
    enabled: No
    # Only one is supported for now
    searches:
    - stash:
        project: KEY1
        repos: [ REPO1, REPO2 ]
        basebranches: [ refs/heads/master, refs/heads/develop ]
      bamboo:
        plans: [ PLANKEY1, PLANKEY2 ]
      allowedusers: []
      folders: []

servers:
  verify_ssl: No

  jira:
    host: https://server
    # Remove username and password for anonymous login
    username: &default_username username
    password: &default_password password
    # http_proxy: http_proxy_address
    # https_proxy: https_proxy_address

    # Image proxy server is used to display issue type icons on Slack
    # This server has two purpose:
    # - Slack requires a public image URL and your Jira server can be private
    # - Some icon use SVG format and Slack doesn't support it
    imageproxy: https://atlassianbot.pythonanywhere.com

  bamboo:
    # Must have permissons to move jobs on the build queue
    host: https://server
    username: *default_username
    password: *default_password

  crucible:
    # Remove username and password for anonymous login
    host: https://server
    username: *default_username
    password: *default_password

  stash:
    host: https://server
    username: *default_username
    password: *default_password
